{% extends 'layout.html' %}

{% block title %}Submit Paper - {{ conference.title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-2xl rounded-xl p-8 mt-10 border border-gray-100">

    <h1 class="text-3xl font-extrabold text-blue-700 mb-2">Paper Submission</h1>
    <p class="text-xl text-gray-600 mb-6 border-b pb-4">{{ conference.title }}</p>

    <form method="POST" action="{{ url_for('author.submit_paper', conf_id=conference.conference_id) }}" enctype="multipart/form-data" class="space-y-6">
        <div class="space-y-4 pt-2">
            <div>
                <label for="title" class="block text-sm font-bold text-gray-700 mb-1">Paper Title</label>
                <input type="text" id="title" name="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border"
                       placeholder="Enter the full title of your research paper">
            </div>

            <div>
                <label for="track_id" class="block text-sm font-bold text-gray-700 mb-1">Select Primary Track</label>
                <select id="track_id" name="track_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border">
                    <option value="">-- Select a Track --</option>
                    {% for track in tracks %}
                        <option value="{{ track.track_id }}">{{ track.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="abstract" class="block text-sm font-bold text-gray-700 mb-1">Abstract</label>
                <textarea id="abstract" name="abstract" rows="6" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border"
                          placeholder="Provide a concise summary of your work (approx. 250 words)."></textarea>
            </div>

            <div>
                <label for="keywords" class="block text-sm font-bold text-gray-700 mb-1">Keywords (Comma-separated)</label>
                <input type="text" id="keywords" name="keywords" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-3 border"
                       placeholder="e.g., Deep Learning, HCI, Data Privacy">
            </div>
        </div>

        <div class="pt-6 border-t border-gray-300 space-y-4">

            <label for="blind_copy" class="block text-lg font-bold text-blue-800 mb-2">
                Upload Blind Copy (PDF Only)
            </label>
            <p class="text-sm text-gray-600 mb-3 border-l-2 border-yellow-400 pl-2">
                *Mandatory requirement: File must be blinded (no author info) for peer review.*
            </p>

            <input type="file" id="blind_copy" name="blind_copy" accept=".pdf" required
                   class="mt-1 block w-full text-sm text-gray-500
                          file:mr-4 file:py-2 file:px-4
                          file:rounded-full file:border-0
                          file:text-sm file:font-semibold
                          file:bg-blue-50 file:text-blue-700
                          hover:file:bg-blue-100">
        </div>

        <div class="pt-4 border-t">
            <button type="submit" class="w-full inline-flex justify-center py-3 px-4 border border-transparent shadow-lg text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition duration-150">
                Submit Paper and Apply as Author
            </button>
        </div>
    </form>
</div>
{% endblock %}
