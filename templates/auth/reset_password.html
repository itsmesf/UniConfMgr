{% extends 'layout.html' %}
{% block title %}Set New Password{% endblock %}
{% block content %}
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Set Your New Password</h2>
    <form method="POST">
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
            <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
